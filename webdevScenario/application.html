    <div class="row">
        <div class="col-3 col-s-3">
            <p>Here you will find the online application form for our [job]. Please fill out all the information to the best of your ability:</p>

        <div class="col-7 col-s-7">
            <form>
                <label for="name">Enter your full name:</label>

                <input type="text" id="number" name="number"><br><br>

                <input type="text" id="email" name="email"><br><br>
                <!--<input type="submit" value="Submit">-->
                <!--<button onclick="alertBox()">Submit</button>-->

                    <p class="button">Submit</p>
                    <span class="popuptext" id="confirmPopup">Your application has been submitted</span>
                </div>
            </form>
        </div>
    </div>
